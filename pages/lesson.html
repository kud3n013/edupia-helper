<!DOCTYPE html>
<html lang="vi" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupia Feedback - Buổi học</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="background-blobs"></div>

    <div class="app-container">
        <!-- Main Content Area (Pages) -->
        <main class="main-content">


            <!-- PAGE 2: WHOLE LESSON FEEDBACK -->
            <div id="page-lesson-feedback" class="page-section active">
                <form id="lessonFeedbackForm">
                    <section class="card">
                        <h2>1. Thông tin buổi học</h2>

                        <!-- Row 1: Atmosphere -->
                        <div class="feedback-row form-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="checkAtmosphere" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label for="selectAtmosphere" class="inline-label">Không khí lớp học</label>
                            <select id="selectAtmosphere" class="form-select">
                                <option value="Sôi nổi" selected>Sôi nổi</option>
                                <option value="Trầm lặng">Trầm lặng</option>
                            </select>
                        </div>

                        <!-- Row 2: Lesson Progress -->
                        <div class="feedback-row form-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="checkProgress" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label for="selectProgress" class="inline-label">Buổi học diễn ra</label>
                            <select id="selectProgress" class="form-select">
                                <option value="Bình thường" selected>Bình thường</option>
                                <option value="Trễ">Trễ</option>
                                <option value="Sớm">Sớm</option>
                            </select>
                        </div>

                        <!-- Row 3: Late Students -->
                        <div class="feedback-row form-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="checkLate">
                                <span class="checkmark"></span>
                            </label>
                            <label for="inputLate" class="inline-label">Bạn vào muộn</label>
                            <input type="text" id="inputLate" placeholder="Tên học sinh...">
                        </div>
                    </section>

                    <section class="card">
                        <h2>2. Nhắc nhở phụ huynh</h2>
                        <label class="section-desc">PH nhớ nhắc các em hoàn thành:</label>

                        <div class="checkbox-grid">
                            <label class="pill-checkbox"><input type="checkbox" name="reminder"
                                    value="BTVN"><span>BTVN</span></label>
                            <label class="pill-checkbox"><input type="checkbox" name="reminder"
                                    value="Bài thi tháng"><span>Bài thi tháng</span></label>
                            <label class="pill-checkbox"><input type="checkbox" name="reminder"
                                    value="Bài tập nói"><span>Bài tập nói</span></label>
                        </div>
                    </section>

                    <div class="action-buttons">
                        <button type="button" id="lessonGenerateBtn" class="btn primary">Tạo Feedback</button>
                    </div>
                </form>

                <section id="lessonOutputSection" class="card hidden">
                    <div class="output-header">
                        <h2>Generated Lesson Report</h2>
                        <button type="button" id="lessonCopyBtn" class="btn secondary">Copy to Clipboard</button>
                    </div>
                    <pre><code id="lessonPromptOutput"></code></pre>
                </section>
            </div>
        </main>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav">
            <a href="../index.html" class="nav-item" title="Trang chủ">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="nav-label">Home</span>
            </a>

            <a href="#" class="nav-item active" title="Nhận xét buổi học">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <span class="nav-label">Buổi học</span>
            </a>

            <a href="students.html" class="nav-item" title="Học sinh">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span class="nav-label">Học sinh</span>
            </a>

            <!-- Theme Toggle in Sidebar -->
            <div class="nav-item theme-switch-container" title="Chế độ tối/sáng">
                <label class="switch">
                    <input type="checkbox" id="themeToggleCheckbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>
    </div>

    <script src="../scripts/utils.js"></script>
    <script src="../scripts/lesson.js"></script>
</body>

</html>
